
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="background-color: var(--light);">
  <div id="header-bar" style="background: rgb(255, 0, 0); width: 100%; height: 10%; position: absolute; left: 0px; top: 0px;"></div>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: var(--light); border: 1px solid var(--dark);">
    <div class="text-center mb-4">
      <!-- Logo Esprit -->
      <img src="assets\logoesp.png" alt="Logo Esprit" style="width: 200px; margin-bottom: 20px; border-radius: 10px;" />
      <h3 class="mb-3" style="color: var(--dark); font-weight: bold;">Login</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label" style="color: var(--dark);">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          style="border-color: var(--dark);"
        />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
          Email is required and must be a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: var(--dark);">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          style="border-color: var(--dark);"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn"
          [disabled]="loginForm.invalid"
          style="background-color: var(--danger); border-color: var(--danger); color: red;"
        >
          Login
        </button>
      </div>
    </form>
    <div class="footer" style="background-color: var(--dark); color: grey; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2023 ScorePredict. All rights reserved.</p>
  </div>
  </div>
  
</div>
